<!DOCTYPE html>
<html>
<head>
  <title>Bugatti Animation</title>
  <style>
    h1{
        color: rgb(11, 11, 11);
        font-weight: bolder;
        font-family:cursive;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }
    #bugatti {
      width: 400px;
      height: 200px;
      background-image: url('bugatti.jpeg');
      background-size: cover;
      position: relative;
      animation-name: moveBugatti;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-direction: normal;
    }
    @keyframes moveBugatti {
      0% {
        left: -400px;
      }
      100% {
        left: 100%;
      }
    }
    #startButton, #stopButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>Click the buttons to control the bugatti</h1>
  <button id="startButton">Start Bugatti</button>
  <button id="stopButton">Stop Bugatti</button>
  <div id="bugatti"></div>
  <script>
    const bugatti = document.getElementById('bugatti');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    let isAnimating = false;
    startButton.addEventListener('click', () => {
      if (!isAnimating) {
        bugatti.style.animationPlayState = 'running';
        isAnimating = true;
      }
    });
    stopButton.addEventListener('click', () => {
      if (isAnimating) {
        bugatti.style.animationPlayState = 'paused';
        isAnimating = false;
      }
    });
  </script>
</body>
</html>
