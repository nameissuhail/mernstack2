<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <label for="num1">Enter the first number:</label>
  <input type="number" id="num1" step="any"><br>
  <label for="num2">Enter the second number:</label>
  <input type="number" id="num2" step="any"><br>
  <button onclick="calculate()">Calculate</button>
  <h2>Results:</h2>
  <p id="resultMultiply">Multiplication Result: </p>
  <p id="resultDivide">Division Result: </p>
  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (isNaN(num1) || isNaN(num2)) {
        alert('Please enter valid numbers.');
        return;
      }
      const multiplicationResult = num1 * num2;
      const divisionResult = num1 / num2;
      document.getElementById('resultMultiply').textContent = `Multiplication Result: ${multiplicationResult}`;
      document.getElementById('resultDivide').textContent = `Division Result: ${divisionResult}`;
    }
  </script>
</body>
</html>
